<div class="container">
  <header>
    <h1>My Projects</h1>
    <div class="header-actions">
      <button class="btn-primary" (click)="showCreateForm = true">+ New Project</button>
      <button class="btn-secondary" (click)="logout()">Logout</button>
    </div>
  </header>

  <div class="create-form" *ngIf="showCreateForm">
    <input 
      type="text" 
      [(ngModel)]="newProjectName" 
      placeholder="Project name"
      (keyup.enter)="createProject()">
    <button class="btn-primary" (click)="createProject()">Create</button>
    <button class="btn-secondary" (click)="showCreateForm = false">Cancel</button>
  </div>

  <div class="loading" *ngIf="loading">Loading projects...</div>

  <div class="projects-grid" *ngIf="!loading">
    <div class="project-card" *ngFor="let project of projects" (click)="viewProject(project.id)">
      <h3>{{ project.name }}</h3>
      <div class="project-meta">
        <span>Created: {{ project.createdAt | date:'short' }}</span>
      </div>
    </div>

    <div class="empty-state" *ngIf="projects.length === 0">
      <p>No projects yet. Create your first project to get started!</p>
    </div>
  </div>
</div>
